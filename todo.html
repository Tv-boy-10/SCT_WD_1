<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoooom</title>
    <style>
        /* Dark theme variables (default) */
        :root {
            --bg: #0f0f0f;
            --panel: #1a1a1a;
            --highlight: #3c3c3c;
            --text: #f5f5f5;
            --gray: #888;
            --task-bg: #222;
            --input-bg: #2b2b2b;
            --button-bg: var(--highlight);
            --button-hover-bg: #555;
            --border-color: #333;
            --task-border-color: var(--highlight);
        }

        /* Light theme variables */
        html.light {
            --bg: #f9f9f9;
            --panel: #ffffff;
            --highlight: #e0e0e0;
            --text: #222222;
            --gray: #555;
            --task-bg: #f0f0f0;
            --input-bg: #fff;
            --button-bg: #ccc;
            --button-hover-bg: #aaa;
            --border-color: #ccc;
            --task-border-color: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex-direction: row-reverse;
        }

        .calendar,
        .todo-container {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: background 0.3s, border-color 0.3s;
        }

        .calendar {
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .calendar-controls button {
            background: var(--button-bg);
            border: none;
            border-radius: 6px;
            color: var(--text);
            padding: 6px 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calendar-controls button:hover {
            background: var(--button-hover-bg);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            width: 100%;
        }

        .calendar-grid div {
            text-align: center;
            padding: 8px 0;
            border-radius: 4px;
            cursor: pointer;
            background: var(--border-color);
            color: var(--text);
            transition: background 0.2s, color 0.2s;
            user-select: none;
        }

        .calendar-grid .day:hover {
            background: var(--highlight);
        }

        .calendar-grid .selected {
            background: var(--highlight);
            color: var(--text);
            font-weight: bold;
        }

        .todo-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            position: relative;
        }

        .todo-header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            position: relative;
            font-family: "Times New Roman";
        }

        /* Theme toggle button positioned on right */
        #themeToggleBtn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: var(--button-bg);
            border: none;
            border-radius: 6px;
            color: var(--text);
            padding: 6px 12px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        #themeToggleBtn:hover {
            background: var(--button-hover-bg);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        button {
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="text"] {
            flex: 1;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border-color);
        }

        button {
            background: var(--button-bg);
            color: var(--text);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        .task-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            padding-right: 4px;
        }

        .task-item {
            background: var(--task-bg);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeInSlide 0.3s ease;
            border: 1px solid var(--task-border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .task-item.completed .task-text {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .task-item.completed .task-actions button {
            text-decoration: none;
            color: var(--text);
        }

        .task-checkbox {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--highlight);
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
            user-select: none;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            font-size: 14px;
            padding: 5px 10px;
            background: none;
            border: 1px solid var(--task-border-color);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-actions button:hover {
            background: var(--task-border-color);
            color: var(--text);
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            user-select: none;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column-reverse;
                padding: 10px;
            }

            .calendar {
                width: 100%;
            }

            .todo-container {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="calendar">
        <h2 id="calendarMonth"></h2>
        <div class="calendar-controls">
            <button onclick="changeMonth(-1)">&#8592;</button>
            <button onclick="changeMonth(1)">&#8594;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="todo-container">
        <h1 class="todo-header">
            Todo Plan for <span id="selectedDateLabel"></span>
            <button id="themeToggleBtn" class="m-4" title="Toggle Light/Dark Theme">ðŸŒ™</button>
        </h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button id="addTaskBtn">Add</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div id="emptyState" class="empty-state">No tasks for this day.</div>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const calendarMonth = document.getElementById('calendarMonth');
        const selectedDateLabel = document.getElementById('selectedDateLabel');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const themeToggleBtn = document.getElementById('themeToggleBtn');

        let currentDate = new Date();
        let selectedDate = new Date();

        // THEME LOGIC
        function setTheme(theme) {
            if (theme === 'light') {
                document.documentElement.classList.add('light');
                themeToggleBtn.textContent = 'ðŸŒ™';
            } else {
                document.documentElement.classList.remove('light');
                themeToggleBtn.textContent = 'â˜€ï¸';
            }
            localStorage.setItem('theme', theme);
        }

        // Toggle theme on button click
        themeToggleBtn.addEventListener('click', () => {
            const isLight = document.documentElement.classList.contains('light');
            setTheme(isLight ? 'dark' : 'light');
        });

        // Load saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        })();

        // Date formatting function
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendarGrid.innerHTML = '';
            calendarMonth.textContent = currentDate.toLocaleString('default', {
                month: 'long',
                year: 'numeric'
            });

            const todayStr = formatDate(new Date());
            const selectedStr = formatDate(selectedDate);

            for (let i = 0; i < firstDay; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                const dateObj = new Date(year, month, d);
                const dateStr = formatDate(dateObj);
                dayDiv.textContent = d;
                dayDiv.classList.add('day');
                if (dateStr === selectedStr) dayDiv.classList.add('selected');
                if (dateStr === todayStr) dayDiv.style.fontWeight = 'bold';

                dayDiv.addEventListener('click', () => {
                    selectedDate = dateObj;
                    renderCalendar();
                    renderTasks();
                });

                calendarGrid.appendChild(dayDiv);
            }
        }

        function renderTasks() {
            const dateKey = `tasks_${formatDate(selectedDate)}`;
            const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];

            selectedDateLabel.textContent = formatDate(selectedDate);
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tasks.forEach((task, index) => {
                const item = document.createElement('li');
                item.className = `task-item ${task.completed ? 'completed' : ''}`;

                item.innerHTML = `
          <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-index="${index}">
          <div class="task-text">${task.text}</div>
          <div class="task-actions">
            <button data-edit="${index}">Edit</button>
            <button data-delete="${index}">Delete</button>
          </div>
        `;

                taskList.appendChild(item);
            });

            document.querySelectorAll('.task-checkbox').forEach(cb => {
                cb.addEventListener('change', e => {
                    const index = e.target.dataset.index;
                    updateTask(index, {
                        completed: e.target.checked
                    });
                });
            });

            document.querySelectorAll('[data-edit]').forEach(btn => {
                btn.addEventListener('click', e => {
                    const index = e.target.dataset.edit;
                    const tasks = getTasks();
                    const newText = prompt("Edit task:", tasks[index].text);
                    if (newText) updateTask(index, {
                        text: newText
                    });
                });
            });

            document.querySelectorAll('[data-delete]').forEach(btn => {
                btn.addEventListener('click', e => {
                    const index = e.target.dataset.delete;
                    const tasks = getTasks();
                    tasks.splice(index, 1);
                    saveTasks(tasks);
                });
            });
        }

        function getTasks() {
            const dateKey = `tasks_${formatDate(selectedDate)}`;
            return JSON.parse(localStorage.getItem(dateKey)) || [];
        }

        function saveTasks(tasks) {
            const dateKey = `tasks_${formatDate(selectedDate)}`;
            localStorage.setItem(dateKey, JSON.stringify(tasks));
            renderTasks();
        }

        function updateTask(index, updates) {
            const tasks = getTasks();
            tasks[index] = {
                ...tasks[index],
                ...updates
            };
            saveTasks(tasks);
        }

        addTaskBtn.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (!text) return;
            const tasks = getTasks();
            tasks.push({
                text,
                completed: false
            });
            saveTasks(tasks);
            taskInput.value = '';
        });

        taskInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') addTaskBtn.click();
        });

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // Initialize
        selectedDate = new Date();
        currentDate = new Date(selectedDate);
        renderCalendar();
        renderTasks();
    </script>
</body>

</html>
