<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Stopwatch</title>
    <style>
        :root {
            --ios-gray: #f2f2f7;
            --ios-dark: #1c1c1e;
            --ios-light: #ffffff;
            --ios-green: #30d158;
            --ios-red: #ff453a;
            --ios-blue: #0a84ff;
            --ios-border: #d1d1d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--ios-dark);
            -webkit-font-smoothing: antialiased;
        }

        .ios-container {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background-color: var(--ios-gray);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            border: 12px solid var(--ios-dark);
        }

        .notch {
            width: 40%;
            height: 30px;
            background-color: var(--ios-dark);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .screen {
            padding: 60px 20px 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid var(--ios-border);
            margin-bottom: 20px;
        }

        .tab {
            font-size: 16px;
            font-weight: 600;
            color: var(--ios-blue);
            padding: 5px 0;
        }

        .tab.active {
            border-bottom: 3px solid var(--ios-blue);
        }

        .display {
            font-size: 80px;
            font-weight: 300;
            text-align: center;
            margin: 30px 0;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-start {
            background-color: var(--ios-green);
        }

        .btn-pause {
            background-color: var(--ios-red);
            display: none;
        }

        .btn-lap {
            background-color: var(--ios-gray);
            color: var(--ios-dark);
            border: 1px solid var(--ios-border);
        }

        .btn-lap:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .btn-reset {
            background-color: var(--ios-gray);
            color: var(--ios-dark);
            border: 1px solid var(--ios-border);
        }

        .laps-container {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--ios-light);
            border-radius: 10px;
            padding: 0;
            margin: 0;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--ios-border);
            font-size: 18px;
        }

        .lap-item:first-child {
            border-top: 1px solid var(--ios-border);
        }

        .lap-number {
            color: var(--ios-dark);
        }

        .lap-time {
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .fastest {
            color: var(--ios-green);
        }

        .slowest {
            color: var(--ios-red);
        }

        /* iOS-like scrollbar */
        .laps-container::-webkit-scrollbar {
            width: 3px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background-color: var(--ios-border);
            border-radius: 3px;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time {
            font-variant-numeric: tabular-nums;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .ios-container {
                border-radius: 0;
                border: none;
                height: 100vh;
                max-width: 100%;
            }

            .display {
                font-size: 60px;
            }

            .btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="ios-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <span class="time" id="current-time">9:41</span>
                <span>ðŸ“¶</span>
            </div>

            <div class="tab-bar">
                <div class="tab active">Stopwatch</div>
            </div>

            <div class="display" id="display">00:00.00</div>

            <div class="controls">
                <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
                <button class="btn btn-start" id="startBtn">Start</button>
                <button class="btn btn-pause" id="pauseBtn">Pause</button>
                <button class="btn btn-reset" id="resetBtn" disabled>Reset</button>
            </div>

            <div class="laps-container" id="laps">
                <!-- Lap times will appear here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const lapBtn = document.getElementById('lapBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lapsContainer = document.getElementById('laps');
            const currentTime = document.getElementById('current-time');

            let startTime;
            let elapsedTime = 0;
            let timerInterval;
            let isRunning = false;
            let lapTimes = [];

            // Update current time
            function updateCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                currentTime.textContent = `${hours}:${minutes}`;
            }

            // Format time as MM:SS.mm
            function formatTime(time) {
                const date = new Date(time);
                const minutes = date.getUTCMinutes().toString().padStart(2, '0');
                const seconds = date.getUTCSeconds().toString().padStart(2, '0');
                const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
                return `${minutes}:${seconds}.${milliseconds}`;
            }

            // Update the display
            function updateDisplay() {
                display.textContent = formatTime(elapsedTime);
            }

            // Start the stopwatch
            function start() {
                if (!isRunning) {
                    startTime = Date.now() - elapsedTime;
                    timerInterval = setInterval(() => {
                        elapsedTime = Date.now() - startTime;
                        updateDisplay();
                    }, 10);
                    isRunning = true;
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                    lapBtn.disabled = false;
                    resetBtn.disabled = true;
                    resetBtn.style.display = 'none';
                }
            }

            // Pause the stopwatch
            function pause() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                    resetBtn.disabled = false;
                    resetBtn.style.display = 'flex';
                }
            }

            // Reset the stopwatch
            function reset() {
                clearInterval(timerInterval);
                isRunning = false;
                elapsedTime = 0;
                updateDisplay();
                startBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
                lapBtn.disabled = true;
                resetBtn.disabled = true;
                resetBtn.style.display = 'none';
                lapTimes = [];
                lapsContainer.innerHTML = '';
            }

            // Record a lap time
            function lap() {
                if (isRunning) {
                    const lapTime = {
                        time: elapsedTime,
                        formatted: formatTime(elapsedTime)
                    };
                    lapTimes.push(lapTime);
                    renderLaps();
                }
            }

            // Render all lap times
            function renderLaps() {
                if (lapTimes.length === 0) return;

                // Find fastest and slowest laps
                let fastestIndex = 0;
                let slowestIndex = 0;

                for (let i = 1; i < lapTimes.length; i++) {
                    if (lapTimes[i].time < lapTimes[fastestIndex].time) {
                        fastestIndex = i;
                    }
                    if (lapTimes[i].time > lapTimes[slowestIndex].time) {
                        slowestIndex = i;
                    }
                }

                // Clear and re-render laps
                lapsContainer.innerHTML = '';

                lapTimes.forEach((lap, index) => {
                    const lapElement = document.createElement('div');
                    lapElement.className = 'lap-item';

                    if (index === fastestIndex && lapTimes.length > 1) {
                        lapElement.classList.add('fastest');
                    } else if (index === slowestIndex && lapTimes.length > 1) {
                        lapElement.classList.add('slowest');
                    }

                    lapElement.innerHTML = `
                        <span class="lap-number">Lap ${lapTimes.length - index}</span>
                        <span class="lap-time">${lap.formatted}</span>
                    `;

                    lapsContainer.prepend(lapElement);
                });
            }

            // Event listeners
            startBtn.addEventListener('click', start);
            pauseBtn.addEventListener('click', pause);
            lapBtn.addEventListener('click', lap);
            resetBtn.addEventListener('click', reset);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isRunning) {
                        pause();
                    } else {
                        start();
                    }
                } else if (e.code === 'KeyL') {
                    if (isRunning) {
                        lap();
                    }
                } else if (e.code === 'KeyR') {
                    reset();
                }
            });

            // Initialize
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // Update time every minute
        });
    </script>
</body>

</html>
